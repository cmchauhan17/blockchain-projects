<!-- Script to output all values for verification from blockchain-->
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin=""anonymous"></script>


<script>

$(document).ready(function(){

	WEB3 = new Web3(web3.currentProvider);

	var address = document.getElementById("enter_address").value;

	var abi = [
	{
		"constant": true,
		"inputs": [],
		"name": "getAccountAddress",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "commitment",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getCommitment",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "dateofCommitment",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getDateofCommitment",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"name": "_owner",
				"type": "address"
			},
			{
				"name": "_commitment",
				"type": "string"
			},
			{
				"name": "_dateofCommitment",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	}
];


	contract1 = new WEB3.eth.Contract(abi, address);

//Get Commitment
$('#getCommitmentMsg').click(function(){
	

    contract1 = new WEB3.eth.Contract(abi, address);

    contract1.methods.getCommitment().call().then(function(commitment){
        $('#commitmentmsg').html(commitment);
    })
})

//Get Commitment
$('#getCommitmentDate').click(function(){
	

    contract1 = new WEB3.eth.Contract(abi, address);

    contract1.methods.getDateofCommitment().call().then(function(commitmentDate){
        $('#commitmentdate').html(commitmentDate);
    })
})

</script>
